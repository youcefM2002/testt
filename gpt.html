<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site avec un chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .iframe-container {
            height: calc(100% - 40px); /* Hauteur de l'écran moins la hauteur du texte */
            margin-top: 40px; /* Marge en haut pour laisser de la place au texte */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .site-name {
            font-size: 24px; /* Taille de la police */
            font-weight: bold; /* Poids de la police */
            color: #FFF; 
            position: absolute; /* Position absolue pour le placer dans le coin supérieur gauche */
            top: 10px; /* Distance du haut */
            left: 10px; /* Distance de la gauche */
        }
        
    </style>
</head>
<body>
    <div class="site-name">ToutEn1</div>
    <div class="iframe-container">
        <iframe src="https://ile-reunion.org/gpt3/"></iframe>
    </div>
</body>
</html>

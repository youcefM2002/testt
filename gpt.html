<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site avec un chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .iframe-container {
            height: calc(100% - 30%); /* Hauteur de l'écran moins 30% du haut */
            margin-top: 30%; /* Enlève 30% de la partie supérieure du site */
            overflow: hidden; /* Masque tout contenu dépassant de la zone délimitée */
            position: relative; /* Ajout d'une position relative pour utiliser margin-top */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute; /* Position absolue pour remplir complètement l'iframe */
            top: 0; /* Aligner l'iframe en haut */
            left: 0; /* Aligner l'iframe à gauche */
        }
        .site-name {
            font-size: 24px; /* Taille de la police */
            font-weight: bold; /* Poids de la police */
            color: #262a2f; 
            position: absolute; /* Position absolue pour le placer dans le coin supérieur gauche */
            top: 10px; /* Distance du haut */
            left: 10px; /* Distance de la gauche */
            z-index: 999; /* Assurer que le nom du site est au-dessus de l'iframe */
        }
        
    </style>
</head>
<body>
    <div class="site-name">ToutEn1</div>
    <div class="iframe-container">
        <iframe src="https://ile-reunion.org/gpt3/" scrolling="no"></iframe>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site avec un chatbot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Pour empêcher tout défilement de la fenêtre */
        }
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: skewX(-20deg); /* Incliner l'iframe de -20 degrés */
            transform-origin: left top; /* Définir l'origine de la transformation en haut à gauche */
            margin-left: 20%; /* Déplacer l'iframe de 20% vers la droite pour compenser la partie cachée à gauche */
            margin-right: -50%; /* Déplacer l'iframe de 50% vers la gauche pour compenser la partie cachée à droite */
        }
        .site-name {
            font-size: 24px; /* Taille de la police */
            font-weight: bold; /* Poids de la police */
            color: #262a2f;
            position: absolute; /* Position absolue pour le placer dans le coin supérieur gauche */
            top: 10px; /* Distance du haut */
            left: 10px; /* Distance de la gauche */
            z-index: 999; /* Assurer que le nom du site est au-dessus de l'iframe */
        }
    </style>
</head>
<body>
    <div class="site-name">ToutEn1</div>
    <div class="iframe-container">
        <iframe src="https://ile-reunion.org/gpt3/" scrolling="no"></iframe>
    </div>
</body>
</html>

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .iframe-container {
            position: relative; /* Position relative pour permettre le positionnement de l'iframe */
            height: calc(100% - 30%); /* Hauteur de l'écran moins 30% du haut */
            overflow: hidden; /* Masque tout contenu dépassant de la zone délimitée */
        }
        iframe {
            position: absolute; /* Position absolue pour remplir complètement l'iframe */
            width: 100%;
            height: 100%;
            border: none;
            top: 30%; /* Positionne l'iframe en bas de la partie supérieure du site */
        }
        .site-name {
            font-size: 24px; /* Taille de la police */
            font-weight: bold; /* Poids de la police */
            color: #262a2f; 
            position: absolute; /* Position absolue pour le placer dans le coin supérieur gauche */
            top: 10px; /* Distance du haut */
            left: 10px; /* Distance de la gauche */
            z-index: 999; /* Assurer que le nom du site est au-dessus de l'iframe */
        }
    </style>

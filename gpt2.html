<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot</title>
<style>
    #chat-container {
        width: 300px;
        height: 400px;
        border: 1px solid #ccc;
        overflow-y: auto;
        padding: 10px;
    }
    #input-container {
        margin-top: 10px;
    }
    #user-input {
        width: 250px;
    }
</style>
</head>
<body>

<div id="chat-container">
    <p>Welcome! Ask me anything.</p>
</div>

<div id="input-container">
    <input type="text" id="user-input" placeholder="Ask a question...">
    <button onclick="askQuestion()">Send</button>
</div>

<script>
async function askQuestion() {
    var input = document.getElementById("user-input").value;
    var chatContainer = document.getElementById("chat-container");

    // Display user's question
    var userQuestion = "<p>User: " + input + "</p>";
    chatContainer.innerHTML += userQuestion;

    // Bot's response
    try {
        const response = await fetch('https://api.openai.com/v1/completions', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer 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' // Remplacer YOUR_API_KEY par votre clé d'API
            },
            body: JSON.stringify({
                "model": "text-davinci-002", // Modèle spécifique à OpenAI
                "prompt": input,
                "max_tokens": 150 // Nombre maximum de tokens à générer
            })
        });
        const data = await response.json();
        var botReply = "<p>Bot: " + data.choices[0].text.trim() + "</p>";
        chatContainer.innerHTML += botReply;
        // Scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;
    } catch (error) {
        console.error('Error fetching bot response:', error);
    }
}
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        #chatbox {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        #input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #sendButton {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div id="chatbox"></div>
        <input type="text" id="input" placeholder="Posez une question...">
        <button id="sendButton">Envoyer</button>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            var input = document.getElementById('input').value;
            if (input.trim() !== '') {
                var chatbox = document.getElementById('chatbox');
                var message = document.createElement('div');
                message.innerHTML = '<strong>Vous :</strong> ' + input;
                chatbox.appendChild(message);
                document.getElementById('input').value = '';

                // Envoi de la question à votre serveur local
                fetch('http://ollama:11434', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: input }),
                })
                .then(response => response.json())
                .then(data => {
                    var answer = data.answer;
                    var reply = document.createElement('div');
                    reply.innerHTML = '<strong>Chatbot :</strong> ' + answer;
                    chatbox.appendChild(reply);
                    chatbox.scrollTop = chatbox.scrollHeight;
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération de la réponse du serveur:', error);
                });
            }
        }
    </script>
</body>
</html>
